<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Acetyl Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Assets/favicon.png">
</head>
<body>

    <div id="header">
        <h1>Acetyl Client</span></h1>
        <div id="firebase"><p>Powered by</p><img src="Assets/firebaseLogo.png"></div>
    </div>

    <div id="web-container">

        <div id="sidebar">
            <div id="user-sidebar">
                <span id="username">Anonymous</span>
                <span id="gear"><i class="fa-solid fa-gear"></i></span>
            </div>
            <button id="adminLogin">Admin Login</button>
            <button id="adminPanelBtn">Admin Panel</button>
            <button id="publicChatBtn" class="publicButton" data-chat="public">Public Server</button>
            <button id="createChatBtn" class="actionButton"><i class="fa-sharp fa-solid fa-plus" style="margin-right: 20px"></i>Create Server</button>
            <button id="joinChatBtn" class="actionButton"><i class="fa-solid fa-arrow-right-to-bracket" style="margin-right: 20px"></i>Join Server</button>
            <p id="myChatsTitle">Server List</p>
            <p id="noServersMsg">You have not joined any servers</p>
            <div id="myChats"></div>
            <hr id="divider">
            <p id="activeUsersTitle">Active Users</p>
            <p id="noActiveUsersMsg">No active users</p>
            <div id="activeUsers"></div>
        </div>

        <div id="main">

            <div id="chat-container">
                <div id="messages"></div>
            </div>

            <input type="text" id="messageInput" placeholder="Message @[name of chat]">

        </div>

    </div>

    <div id="adminPanel" class="admin-modal hidden">
        <div id="admin-window">

            <div class="admin-header">
                <span class="admin-title">Admin Panel</span>
                <span class="leaveChat"></span>
            </div>
            
            <div class="admin-content">
                <h3>Nothing here yet</h3>
                <!--
                <button id="clearMessagesBtn">Clear Messages in This Chat</button>
                <button id="deleteChatBtn">Delete This Chat</button>

                <h3>Global Tools</h3>
                <button id="deletePrivateChatsBtn">Delete All Private Chats</button>
                <button id="deleteEmptyChatsBtn">Delete Empty Chats</button>

                <h3>User Tools</h3>
                <button id="resetActiveUsersBtn">Reset Active Users</button>
                -->
            </div>

        </div>
    </div>

    <script type="module" src="JS/firebase-init.js"></script>
    <script type="module" src="JS/chat.js"></script>

</body>
</html>
