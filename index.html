<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Discord.gg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Discord.gg <span style="color: #b6b6b6">Unofficial</span></h1>
        <button id="setUsernameBtn">Username</button>
        <button id="copyrightBtn">Copyright</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
    </div>

    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Send a message...">
        <button id="sendBtn">Send ></button>
    </div>

    <script type="module" src="JS/firebase-init.js"></script>
    <script type="module" src="JS/chat.js"></script>

</body>
</html>
